  <body>
    <div class="page-wrapper">
      <div class="main-content">
        <header>
          <img src="/logo.png" alt="Wave Generator Logo" class="logo" />
          <h1>Wave Generator</h1>
        </header>
        <h1>
          <a
            class="producthunt"
            href="https://www.producthunt.com/posts/wave-generator?embed=true&utm_source=badge-featured&utm_medium=badge&utm_souce=badge-wave&#0045;generator"
            target="_blank"

              style="width: 250px; height: 54px"
              width="250"
              height="54"
          /></a>
        </h1>
        <main>
          <div id="controls">
            <div class="el-wrapper">
              <p>Width:</p>
              <input
                type="number"
                id="width"
                value="700"
                min="200"
                max="950"
                oninput="generateWave()"
              />
            </div>
            <div class="el-wrapper">
              <p>Height:</p>
              <input
                type="number"
                id="height"
                value="300"
                oninput="generateWave()"
              />
            </div>
            <div class="el-wrapper">
              <p>Offset:</p>
              <input
                type="number"
                id="offset"
                value="150"
                oninput="generateWave()"
              />
            </div>
            <div class="el-wrapper">
              <p>Amplitude:</p>
              <input
                type="number"
                id="amplitude"
                value="140"
                oninput="generateWave()"
              />
            </div>
            <div class="el-wrapper">
              <p>Frequency:</p>
              <input
                type="number"
                id="frequency"
                value="1.50"
                step="0.10"
                min="0.10"
                max="10"
                oninput="generateWave()"
              />
            </div>
            <div class="el-wrapper">
              <p>Phase (0-180ยบ):</p>
              <input
                type="number"
                id="phase"
                value="0"
                step="5"
                oninput="generateWave()"
              />
            </div>
            <div class="el-wrapper">
              <p>Points generated:</p>
              <input
                type="number"
                id="points"
                value="50"
                min="5"
                max="100"
                step="5"
                oninput="generateWave()"
              />
            </div>
            <div class="el-wrapper">
              <p>Invert clip:</p>
              <input type="checkbox" id="inverted" onchange="generateWave()" />
            </div>
            <div class="el-wrapper">
              <button onclick="copyToClipBoard()" id="copyButton">
                Copy to clipboard
              </button>
            </div>
          </div>
          <div id="display-area">
            <div id="wave-container"></div>
            <div>
              <div id="message">Copied to clipboard!</div>
              <div id="result"></div>
            </div>
          </div>
        </main>
