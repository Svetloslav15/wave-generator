<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wave Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" type="image/png" href="./favicon.jpg"/>
</head>
<body>
<header>
<h1>Wave Generator</h1>
</header>
<main>
<div id="controls">
    <div class="el-wrapper">
        <p>Width: </p>
        <input type="number" id="width" value="700" min="200" max="950" oninput="generateWave()"/>
    </div>
    <div class="el-wrapper">
        <p>Height: </p>
        <input type="number" id="height" value="300" oninput="generateWave()"/>
    </div>
    <div class="el-wrapper">
        <p>Offset: </p>
        <input type="number" id="offset" value="150" oninput="generateWave()"/>
    </div>
    <div class="el-wrapper">
        <p>Amplitude: </p>
        <input type="number" id="amplitude" value="140" oninput="generateWave()"/>
    </div>
    <div class="el-wrapper">
        <p>Frequency: </p>
        <input type="number" id="frequency" value="1.50" step="0.10" min="0.10" max="10" oninput="generateWave()"/>
    </div>
    <div class="el-wrapper">
        <p>Phase (0-180ยบ): </p>
        <input type="number" id="phase" value="0" step="5" oninput="generateWave()"/>
    </div>
    <div class="el-wrapper">
        <p>Points generated: </p>
        <input type="number" id="points" value="50" min="5" max="100" step="5" oninput="generateWave()"/>
    </div>
    <div class="el-wrapper">
        <p>Invert clip: </p>
        <input type="checkbox" id="inverted" onchange="generateWave()"/>
    </div>
    <div class="el-wrapper">
        <button onclick="copyToClipBoard()" id="copyButton">Copy to clipboard</button>
    </div>
    <div id="message">Copied to clipboard!</div>
</div>
<div id="display-area">
    <div id="wave-container"></div>
    <div id="result"></div>
</div>
</main>
<footer>
    <a href="https://github.com/sanbec/wave-generator" target="_blank"><i class="fab fa-github"></i></a>
</footer>
</body>
<script src="./index.js"></script>
</html>
